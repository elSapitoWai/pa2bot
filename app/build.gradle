plugins {
    id'java'
    id'application'
    id'com.github.johnrengelman.shadow' version '4.0.4'
}

mainClassName = 'com.pa2.bot.Bot'

version '1.0'

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    jcenter()
}

dependencies {
    compile group: 'net.dv8tion', name: 'JDA', version: '4.2.0_222'
    compile group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.5'
    compile group: 'me.duncte123', name: 'botCommons', version: '2.0.122'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile 'io.github.cdimascio:java-dotenv:5.2.2'
    compile group: 'org.menudocs', name: 'paste-client-java', version: '1.0.16'
    compile 'club.minnced:discord-webhooks:0.5.0'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.5'
    compile group:'org.xerial', name:'sqlite-jdbc', version:'3.8.11.2'
    implementation 'com.sedmelluq:lavaplayer:1.3.61'
}

compileJava.options.encoding = 'UTF-8'